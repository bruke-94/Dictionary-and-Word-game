<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main class="container">
        <header>
            <a href="index.html" class="back-link">â¬… Back to Home</a>
            <h2> Word Guess Game</h2>
            <p>Guess the word one letter at a time!</p>
        </header>

        <section class="game-section">
            <p id="wordDisplay" class="word-display">_ _ _ _ _</p>

            <p>Attempts left: <strong id="attempts">6</strong></p>

            <div class="input-group">
                <label for="letterInput" class="visually-hidden">Enter a letter</label>
                <input type="text" id="letterInput" maxlength="1" placeholder="Enter a letter">
                <button id="guessBtn">Guess</button>
            </div>

            <p id="gameMessage"></p>

            <button id="restartBtn" class="btn" style="margin-top: 15px;"> Restart Game</button>
        </section>
    </main>

    <script src="js/game.js"></script>
</body>

</html>
